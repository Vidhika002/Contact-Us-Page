<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body{
    background-color: #080710;
}
form{
    height: 800px;
    width: 400px;
    background-color: rgba(255,255,255,0.13);
    position: absolute;
    transform: translate(-50%,-50%);
    top: 70%;
    left: 50%;
    border-radius: 10px;
    backdrop-filter: blur(10px);
    border: 2px solid rgba(255,255,255,0.1);
    box-shadow: 0 0 40px rgba(8,7,16,0.6);
    padding: 50px 35px;
}
form *{
    font-family: 'Poppins',sans-serif;
    color: #ffffff;
    letter-spacing: 0.5px;
    outline: none;
    border: none;
}
form h1{
    font-size: 32px;
    font-weight: 500;
    line-height: 42px;
    text-align: center;
}

label{
    display: block;
    margin-top: 30px;
    font-size: 16px;
    font-weight: 500;
}
input{
    display: block;
    height: 50px;
    width: 100%;
    background-color: rgba(255,255,255,0.07);
    border-radius: 3px;
    padding: 0 10px;
    margin-top: 8px;
    font-size: 14px;
    font-weight: 300;
}
::placeholder{
    color: #e5e5e5;
}
button{
    margin-top: 30px;
    width: 100%;
    background-color: #ffffff;
    color: #080710;
    padding: 15px 0;
    font-size: 18px;
    font-weight: 600;
    border-radius: 5px;
    cursor: pointer;
}
#view{
    width: 10%;
    margin-left: 1200px;
    margin-bottom: 50px;
}
#msg{
    color: #e5e5e5;
}
    </style>
</head>
<body>
<div id="user">
    <form >
        <h1>Contact Us</h1>
        <label for="">E-mail</label>
        <input type="email" name="" id="email" placeholder="Enter Email">
        <br>
        <label for="">Name</label>
        <input type="text" name="" id="name" placeholder="Enter your name">
        <br>
        <label for="">Subject</label>
        <input type="text" name="" id="subject" placeholder="Enter Subject">
        <br>
        <label for="">Message</label>
        <input type="text" name="" id="message" placeholder="Enter Message">
        <br>
        <label for="">Query</label>
        <input type="text" name="" id="query" placeholder="Ask your Query">
        <br>
        <button id="submit">Submit</button>
    </form>
    <button id="view">view Queries</button>
    
</div>
<div id="msg">
    <pre></pre>
</div>

    <script>
        const form= document.getElementById('user');
        let data=[];

        const registered = (ev)=>{
            ev.preventDefault();

            let entered={
                id: Date.now(),
                email: document.getElementById('email').value,
                name: document.getElementById('name').value,
                subject: document.getElementById('subject').value,
                message: document.getElementById('message').value,
                query: document.getElementById('query').value
                
            }
            data.push(entered);
            document.forms[0].reset();
            console.log('added' , {data} );
            
            
        }
        document.addEventListener('DOMContentLoaded', ()=>{
            document.getElementById('submit').addEventListener('click', registered);
        });
        function viewform(){
            form.style.display='none';
            let pre = document.querySelector('#msg pre');
            pre.textContent = '\n' + JSON.stringify(data, '\t', 2);
        }
        document.getElementById('view').addEventListener('click', viewform);
        
    </script>
</body>
</html>
